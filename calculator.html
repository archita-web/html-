<html lang="en">
<head>

    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="button-container"> 
            <button class="button" onclick="
            currentDisplay =  '';
            ducument.querySelector('#display').value = currentDisplay;">c</button>
            
            <button class="button" onclick="
            currentDisplay =  currentDisplay + '1';
            ducument.querySelector('#display').value = currentDisplay;">1</button>
            <button class="button" onclick="
            currentDisplay =  currentDisplay + '2';
            ducument.querySelector('#display').value = currentDisplay;">2</button>
            <button class="button" onclick="
            currentDisplay = currentDisplay+ '+' ;
            ducument.querySelector('#display').value = currentDisplay;">+</button>
            <button class="button" onclick="
            currentDisplay =  currentDisplay + '3';
            ducument.querySelector('#display').value = currentDisplay;">3</button>
            <button class="button" onclick="
            currentDisplay =  currentDisplay + '4';
            ducument.querySelector('#display').value = currentDisplay;">4</button>
            <button class="button" onclick="
            currentDisplay =  currentDisplay + '-';
            ducument.querySelector('#display').value = currentDisplay;">-</button>
            <button class="button" onclick="
            currentDisplay =  currentDisplay + '5';
            ducument.querySelector('#display').value = currentDisplay;">5</button>
            <button class="button" onclick="
            currentDisplay =  currentDisplay + '6';
            ducument.querySelector('#display').value = currentDisplay;">6</button>
            <button class="button" onclick="
            currentDisplay =  currentDisplay + '*';
            ducument.querySelector('#display').value = currentDisplay;">*</button>
            <button class="button" onclick="
            currentDisplay =  currentDisplay + '7';
            ducument.querySelector('#display').value = currentDisplay;">7</button>
            <button class="button" onclick="
            currentDisplay =  currentDisplay + '8';
            ducument.querySelector('#display').value = currentDisplay;">8</button>
            <button class="button" onclick="
            currentDisplay =  currentDisplay + '/';
            ducument.querySelector('#display').value = currentDisplay;">/</button>
            <button class="button" onclick="
            let result =  eval(currentDisplay);
            currentDisplay = result;
            document.querySelector('#display').value=currentDisplay;">=</button>
            <button class="button" onclick="
            currentDisplay =  currentDisplay + '9';
            ducument.querySelector('#display').value = currentDisplay;">9</button>
            <button class="button" onclick="
            currentDisplay =  currentDisplay + '0';
            ducument.querySelector('#display').value = currentDisplay;">0</button>
            <button class="button" onclick="
            currentDisplay =  currentDisplay + '.';
            ducument.querySelector('#display').value = currentDisplay;">.</button>
        </div>
    </div>

        let currentDisplay = '';
        document.querySelector('display').value = currentDisplay;
